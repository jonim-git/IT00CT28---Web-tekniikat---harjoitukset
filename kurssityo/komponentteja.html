<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Joni Mäki" name="author">
    <title>Boostrap-pohja</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/omat-tyylit.css">
</head>

<body>
    <main class="container">
        <header class="row">
            <div class="col">
                <h1>Komponentteja</h1>
            </div>
        </header>

        <section class="row">
            <div class="col-md-4">
                <form action="">
                    <div class="mb-3">
                        <label for="etunimi1" class="form-label">Etunimi</label>
                        <input type="text" class="form-control" id="etunimi1" placeholder="Kirjoita etunimesi">
                    </div>
                    <div class="mb-3">
                        <label for="sukunimi1" class="form-label">Sukunimi</label>
                        <input type="text" class="form-control" id="sukunimi1" placeholder="Kirjoita sukunimesi">
                    </div>
                    <div class="text-end">
                        <button type="button" class="btn btn-secondary">Peru</button>
                        <button type="button" class="btn btn-primary">Lähetä</button>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <form>
                    <div class="row mb-3">
                        <label for="etunimi2" class="col-form-label col-md-3">Etunimi</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="etunimi2" placeholder="Kirjoita etunimesi">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="sukunimi2" class="col-form-label col-md-3">Sukunimi</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="sukunimi2" placeholder="Kirjoita sukunimesi">
                        </div>
                    </div>
                    <div class="text-end">
                        <button type="button" class="btn btn-secondary">Peru</button>
                        <button type="button" class="btn btn-primary">Lähetä</button>
                    </div>
                </form>

                <div class="col-md-6">

                </div>
        </section>
        <section class="row">
            <div class="col-md bg-info">
                <h2>Lemmikkini</h2>
                <form>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="lemmikki1" id="kissa1" checked>
                        <label class="form-check-label" for="kissa1">
                            Kissa
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="lemmikki1" id="koira1">
                        <label class="form-check-label" for="koira1">
                            Koira
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="lemmikki1" id="kani1">
                        <label class="form-check-label" for="kani1">
                            Kani
                        </label>
                    </div>
                </form>
            </div>

            <div class="col-md">
                <h2>Lemmikkini</h2>
                <form>
                    <div class="form-check">
                        <input class="form-check-input inline-" type="checkbox" name="lemmikki2" id="kissa2" checked>
                        <label class="form-check-label" for="kissa2">
                            Kissa
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="lemmikki2" id="koira2">
                        <label class="form-check-label" for="koira2">
                            Koira
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="lemmikki2" id="kani2">
                        <label class="form-check-label" for="kani2">
                            Kani
                        </label>
                    </div>
                </form>
            </div>

            <div class="col-md bg-info">
                <h2>Värit</h2>
                <ul>
                    <li>Punainen <span class="badge bg-danger">5</span></li>
                    <li>Sininen</li>
                    <li>Vihreä</li>
                </ul>
            </div>

            <div class="col-md">
                <h2>Värit</h2>
                <ul class="list-group">
                    <li class="list-group-item">Punainen</li>
                    <li class="list-group-item">Sininen</li>
                    <li class="list-group-item">Vihreä <span class="badge bg-info">tutki</span></li>
                </ul>
            </div>
        </section>

        <section class="row mt-3">
            <div class="col-md-3">
                <a href="#" class="korttilinkki">
                    <div class="card border border-3 border-primary">
                        <img src="img/pioni_suuri.jpg" class="card-img-top" alt="tässä joku kuva">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-2">

            </div>

        </section>
        
        <footer class="row bg-dark">
            <div class="col">
                <p class="text-center text-light mt-2 mb-2">Joni Mäki</p>
            </div>
        </footer>

    </main>

    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
</body>

</html>
