<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Joni Mäki" name="author">
    <title>Boostrap-pohja</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/omat-tyylit.css">
</head>

<body>
    <main class="container">
        <header class="row">
            <div class="col">
                <h1>Komponentteja</h1>
            </div>
        </header>

        <section class="row">
            <div class="col-md-4">
                <form action="">
                    <div class="mb-3">
                        <label for="etunimi1" class="form-label">Etunimi</label>
                        <input type="text" class="form-control" id="etunimi1" placeholder="Kirjoita etunimesi">
                    </div>
                    <div class="mb-3">
                        <label for="sukunimi1" class="form-label">Sukunimi</label>
                        <input type="text" class="form-control" id="sukunimi1" placeholder="Kirjoita sukunimesi">
                    </div>
                    <div class="text-end">
                        <button type="button" class="btn btn-secondary">Peru</button>
                        <button type="button" class="btn btn-primary">Lähetä</button>
                    </div>
                </form>
            </div>

            <div class="col-md-6">

            </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
