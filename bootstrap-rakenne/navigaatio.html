<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Joni Mäki" name="author">
  <title>Boostrap-pohja</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/omat-tyylit.css">
</head>

<body>
  <main class="container">
    <header class="row">
      <div class="col">
        <h1>Vakionavigaatio</h1>
        <!-- navbar 
                        navbar expand-xx: minkä kokoisella näytöllä avattuna
                        navbar-light/dark: tekstin väri
                        bg light/dark: taustan väri
                    -->
        <nav class="navbar navbar-expand-md navbar-light bg-light">
          <div class="container-fluid">
            <!-- brändin merkki: logo tms. -->
            <a class="navbar-brand" href="#">Navbar</a>
            <!-- hampurilaisvalikko
                        aria...: ruudunlukijoita varten
                        data-bs...: bootstrapin data-attribuutteja
                    -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#omaMenu"
              aria-controls="omaMenu" aria-expanded="false" aria-label="Toggle navigation">
              <!-- kolme viivaa -->
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="omaMenu">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

    </header>
    <section class="row">
      <div class="col">
        <h2> Tässä on otsikko</h2>
      </div>

    </section>
    <footer class="row">

    </footer>


  </main>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>
</body>

</html>
