<!DOCTYPE html>
<html>

<head>
    <title>Lightbox-kuvagalleria</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Liisa Auer">
    <link href="css/lightbox.css" rel="stylesheet">
    <link href="css/kuvagalleria.css" rel="stylesheet">

</head>

<body>
    <main>
        <h1>Lightbox-kuvagalleria</h1>
        <ul>
            <li>
                <a href="img/kuva1.jpg" data-lightbox="kuvaketju"
                    data-title="Violetti kukkakimppu"
                    data-alt="Kukkakimppu pöydällä">
                    <img src="img/kuva1.jpg" alt="Kuva 1" />
                </a>
            </li>
            <li>
                <a href="img/kuva2.jpg" data-lightbox="kuvaketju"
                data-title="Pinkki kukka"
                data-alt="Kaunis kukka">
                <img src="img/kuva2.jpg"alt="Kuva 2" />
            </a>
            </li>
            <li>
                <a href="img/kuva3.jpg" data-lightbox="kuvaketju"
                data-title="Pionit"
                data-alt="Pinkkiä">
                <img src="img/kuva3.jpg" alt="Kuva 3" />
            </a>
            </li>
            <li>
                <a href="img/kuva4.jpg" data-lightbox="kuvaketju"
                data-title="Värien loistoa"
                data-alt="Hienoja kukkeja">
                <img src="img/kuva4.jpg" alt="Kuva 4" />
            </a>
            </li>
            <li>
                <a href="img/kuva5.jpg" data-lightbox="kuvaketju"
                data-title="Hienoja kukkeja"
                data-alt="Helvetin hienoja kukkeja">
                <img src="img/kuva5.jpg" alt="Kuva 5" />
            </a>
            </li>
            <li>
                <a href="img/kuva6.jpg" data-lightbox="kuvaketju"
                data-title="OHO, ei ollutkaan kukka"
                data-alt="Onkin maisema">
                <img src="img/kuva6.jpg" alt="Kuva 6" />
            </a>
            </li>
        </ul>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/lightbox.js"></script>
</body>

</html>
